{% extends "layout.html" %}

{% block title %}
    Terms List
{% endblock %}

{% block main %}

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">English</th>
                <th scope="col">Japanese</th>
                <th scope="col">Topic</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for term in terms %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td id="{{ term.english }}" data-value="{{ term.english }}">{{ term.english }}</td>
                    <td>{{ term.japanese }}</td>
                    <td>{{ term.name }}</td>
                    <form action="/edit" method="POST">
                        <button class="btn btn-primary" type="submit" name="button" value="{{ term.id }}">Update</button>
                        <button class="btn btn-primary" type="submit" name="button" value="{{ term.id }}">Delete</button>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
