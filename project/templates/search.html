{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <div class="mx-auto text-center pt-5">
        <form action="/search" method="post">
            <div class="form-outline mb-4">
                <input autocomplete="off" autofocus type="search" class="form-control" id="search" name="search" placeholder="Search for a topic or a word!">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
{% endblock %}
