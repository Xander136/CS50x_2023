{% extends "layout.html" %}

{% block title %}
    Terms List
{% endblock %}

{% block main %}

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">English</th>
                <th scope="col">Japanese</th>
                <th scope="col">Topic</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for term in terms %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ term.english }}</td>
                    <td>{{ term.japanese }}</td>
                    <td>{{ term.name }}</td>
                    <td>
                        <button class="btn btn-primary mx-4" type="submit" name="update">Update</button>
                        <button class="btn btn-danger" type="submit" name="delete">Delete</button>
                    </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
